insert:
  name: 'insert'
  description: 'insert into <schema>.<table> (column1, column2, column3) values (val1, val2, val3);'
  rules:
    - name: rule1
      kind: DirectOrder
      tokens:
        - name: insert
          kind: Keyword
        - name: into
          kind: Keyword

    - name: rule2
      kind: Optional
      tokens:
        - name: schemaName
          kind: Keyword | Word
        - name: dot
          kind: Dot

    - name: rule3
      kind: DirectOrder
      tokens:
        - name: table
          kind: Keyword | Word
        - name: open_parenthesis
          kind: ParenthesisOpen

    - name: rule4
      kind: RepeatDirectOrder
      tokens:
        - name: column
          kind: Keyword | Word
        - name: comma
          kind: Comma
          useInLast: false

    - name: rule5
      kind: DirectOrder
      tokens:
        - name: close_parenthesis
          kind: ParenthesisClose
        - name: values
          kind: Keyword

    - name: rule6
      kind: RepeatRules
      rules:
        - name: rule_values
          kind: DirectOrder
          tokens:
            - name: open
              kind: ParenthesisOpen
        - name: values
          kind: RepeatDirectOrder
          tokens:
            - name: val
              kind: Keyword | Word
            - name: comma
              kind: Comma
              useInLast: false
        - name: rule_close
          kind: DirectOrder
          tokens:
           - name: close
             kind: ParenthesisClose
        - name: close_list_values
          kind: DirectOrder
          tokens:
            - name: comma
              kind: Comma
          useInLast: false
